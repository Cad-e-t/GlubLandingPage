<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Glubook</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .section {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 500px;
      text-align: center;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      background-color: #1e1e1e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: sans-serif;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #333;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="section" id="thank-you"> 
    <p>Thank you for checking it out. If you're curious to follow Glubook's progress, feel free to <a href="https://discord.gg/xvfXcqK2" target="_blank">join the Discord</a>.</p>
    <a href="https://glub-eight.vercel.app/" class="button">← Back to Site</a>
  </div>
</body>
</html>
